{% extends "request/base.html" %}
{% load static %}
{% block title %}経路検索{% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <!-- ヘッダー -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="container">
                <h2 class="d-flex align-items-center">
                    <i class="fa fa-train me-2" aria-hidden="true"></i><u>経路検索</u>
                </h2>
            </div>
        </div>
    </div>
    {% include "request/route_parts.html" %}
    <div class="row mt-3 mb-3 custom-hidden" id="displayMapButtonDiv">
        <div class="col-md-4 offset-md-4">
            <button type="button" class="btn btn-default w-100" id="displayMapButton">マップ表示</button>
        </div>
    </div>

    <div class="modal fade" id="mapModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">経路図</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="mapArea" class="w-100" style="height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
